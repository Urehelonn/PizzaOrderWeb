<div class="product-item">
  <app-pizza-form
    [pizza]="pizza"
    [toppings]="toppings"
    [canEdit]="authService?.canEditProduct"
    (selected)="onSelect($event)"
    (pizzaCreate)="pizzaOnCreate($event)"
  (pizzaChangeSave)="pizzaOnChange($event)"
    (pizzaDelete)="pizzaOnDelete($event)">
    <app-pizza-display
      [pizza]="newPizza"></app-pizza-display>
  </app-pizza-form>
</div>
