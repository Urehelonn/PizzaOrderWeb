<div class="pizza-profiles">
  <div class="pizza-profiles-item"
       *ngFor="let tp of value"
       [class.bar-gardient]="selectedProfile(tp)"

       [class.active]="selectedProfile(tp)"
       (click)="clickOnProfile(tp)"
       (mouseover)="showDesc(tp)">

  </div>
</div>
