<div>
  <app-auth-form (submitAuthFormEvent)="loginUser($event)">
    <h2>Login</h2>
    <a routerLink="../../../auth/register">Not Registered?</a>
    <button type="submit" class="fadeIn fourth btn btn-primary">Log In</button>
    <div class="error" *ngIf="hasError">{{hasError}}</div>
  </app-auth-form>
</div>
